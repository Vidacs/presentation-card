<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #0d0d0d 0%, #060606 100%);
      overflow: hidden;
    }

    /* Estrellas animadas */
    .stars {
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    /* Cohete */
    @keyframes rocketFly {
      0%, 100% { transform: translate(0, 0) rotate(-5deg); }
      50% { transform: translate(50px, -30px) rotate(10deg); }
    }

    .rocket {
      animation: rocketFly 6s ease-in-out infinite;
    }

    /* Unicornio */
    @keyframes unicornTouch {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }

    .unicorn {
      animation: unicornTouch 3s ease-in-out infinite;
    }
  </style>
</head>
